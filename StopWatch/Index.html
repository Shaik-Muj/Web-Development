<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="stopwatch" class="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button id="startPauseButton" class="btn start">Start</button>
            <button id="resetButton" class="btn reset">Reset</button>
            <button id="lapButton" class="btn lap">Lap</button>
        </div>
        <div class="laps">
            <h2>Laps</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
